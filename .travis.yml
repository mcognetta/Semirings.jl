language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

after_success:
  - julia -e 'cd(Pkg.dir("Semirings")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
  - julia -e 'cd(Pkg.dir("Semirings")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
